<!-- views/index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keyword Alert System</title>
</head>

<body>
  <h1>Keyword Alert System</h1>
  <form action="/add-keyword" method="POST">
    <input type="text" name="keyword" placeholder="Add Keyword" required>
    <button type="submit">Add</button>
  </form>

  <form action="/remove-keyword" method="POST">
    <input type="text" name="keyword" placeholder="Remove Keyword" required>
    <button type="submit">Remove</button>
  </form>

  <p>Current Keywords: <span id="keywords"></span></p>

  <script>
    // Dynamically load and display keywords (optional enhancement)
    fetch('/keywords')
      .then(response => response.json())
      .then(data => {
        document.getElementById('keywords').textContent = data.join(', ');
      });
  </script>
</body>

</html>
